{% extends 'layout.html' %}
{% block content %}
	<style type="text/css">
		.product {float: left; width: 240px; padding: 10px; }
		.product img {width: 200px; }
		.product h5 { height: 20px;}
	</style>

	{% for product in products %}
	<div class="product">
		<a href="/product/{{product.id}}">
			<img src="{{product.image}}">
		</a>
		<h5>{{product.name}}</h5>
		<div>${{product.price}}</div>
	</div>
	{% endfor %}
{% endblock %}
